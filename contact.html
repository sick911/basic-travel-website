<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/7a59b08655.js"
      crossorigin="anonymous"
    ></script>
    <title>Travel Website</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container">
        <h1 class="logo lg-heading text-light">TW</h1>
        <ul class="nav-items">
          <li class="nav-item"><a href="./index.html">Home</a></li>
          <li class="nav-item"><a href="./about.html">About</a></li>
          <li class="nav-item"><a href="./contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
    <section class="contact-form">
      <div class="container">
        <div class="form-wrapper">
          <div class="company-address">
            <div class="address-group">
              <i class="fas fa-map-marker-alt fa-3x text-red"></i>
              <h2 class="text-grey md-heading">Location</h2>
              <p>#333 ssss ssss sss SS.</p>
            </div>
            <div class="address-group">
              <i class="far fa-envelope fa-3x text-red"></i>
              <h2 class="text-grey md-heading">Email</h2>
              <p>Lssss@sss.com</p>
            </div>
            <div class="address-group">
              <i class="fas fa-phone-square-alt fa-3x text-red"></i>
              <h2 class="text-grey md-heading">Call</h2>
              <p>+sssss sssss</p>
            </div>
            <img src="./img/company-img.jpg" alt="Company Image" />
          </div>
          <form action="" class="form">
            <h1 class="lg-heading text-black">Contact US</h1>
            <p class="text-grey">
              Let us know Your Question, suggestions and concerns by filling out
              the contact form
            </p>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" />
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="number" id="phone" />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                name=""
                id="message"
                cols="15"
                rows="10"
                required
                placeholder="Message for us"
              ></textarea>
            </div>
            <button class="form-btn">Submit</button>
          </form>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="social-media-links">
        <i class="fab fa-facebook fa-4x"></i>
        <i class="fab fa-instagram fa-4x"></i>
        <i class="fab fa-twitter fa-4x"></i>
      </div>
      <p>Word Travel &copy; 2022, All Rights Reserved</p>
    </footer>
  </body>
</html>
